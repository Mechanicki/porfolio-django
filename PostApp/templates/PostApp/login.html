<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

    <div class = 'container-fluid m-5 p-5 text-center'>
        <div class = 'row'>
            
            <div class = 'col'>
            </div>

            <div class = 'col'>
                <div class = 'border border-dark rounded p-3'>
                    <h3>Logowanie</h3>
                    <form action="" method="POST">
                        {%csrf_token%}
                        <input type="text" name='username' class = 'm-3 rounded text-center' placeholder="Username"> <br>
                        <input type="password" name='password' class = 'm-3 rounded text-center' placeholder="Password"> <br>
                        <input type="submit" name="login" value="Login" class = 'btn btn-primary m-3'> <br>
                    </form>
                    {%for message in messages%}
                        <p id= 'messages'> {{message}} </p>
                    {%endfor%}

                    <a href="{%url 'register'%}">Utw√≥rz nowe konto</a>
                </div>
            </div>

            <div class = 'col'>
            </div>

        </div>
        </div>
       
</body>

</html>
