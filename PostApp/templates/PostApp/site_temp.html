        <div class = 'row bg-dark justify-content-between '>
            <div class="d-flex justify-content-start">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <!-- Pierwszy element na pasku -->
                    <div class="container-fluid ">
                      <a class="navbar-brand " href="#">Adam Stępień</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
    
                      <!-- Kolejne elementy na pasku -->
                      <div class="collapse navbar-collapse " id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'about_me' %}">O mnie</a>

                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>

              <style>
                .footer{

                  color: #fff;

                }
              </style>

            <div class="d-flex justify-content-end align-items-center">
              <!-- <a href="{%url 'login'%}" class = 'btn btn-primary m-3 '>Login</a> -->

            </div>
        </div>


    </div>

      {%block content%}

    <style class = 'footer'>
      footer

        box-sizing: content-box;
        display: block ;
        z-index: auto;
        position: static;
        background-color: #343a40;

      }
      h5
      {
        font-size: 3vh;
        color: white;
        text-align: center;
      }
    </style>

    <div class="m-5"></div>
      <footer class="fixed-bottom">
        <h5 class = 'font-lg'> Stopka</h5>
