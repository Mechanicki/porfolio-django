<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class = 'container bg-light border rounded '>


    <div class = 'card-column pd-3'>

        <div class="card p-3 m-3">
            <a href="{% url 'add_post'%}">Dodaj</a>

            <form action="" method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" name="Submit" value="Dodaj">
            </form> 
        </div>

        {%for post in posts%}
        
        <div class="card m-3">
            <div class="card-header d-flex justify-content-between">
                <div class = 'justify-content-center'>
                    {{post.author}}
                </div>
                <a class='btn btn-primary' href="{%url 'delete_post' post.id%}">Usuń</a>
                </div>
            <div class="card-body">
                <p class="card-text">
                    {{post.content}}
                </p>
                </div>
                
                {%for com in comms%}
                {%if com.post.id == post.id%}
                <div class="card-footer border-dark">

                <div class="card-body p-1 m-1 border-dark" >
                    <small class="card-text">
                    {{com.com_auth}}: {{com.comment_text}} 
                    </small>
                </div>
                </div>
                {%endif%}
                {%endfor%}

       
        </div>
      
        {%endfor%}
        
    </div>

</div>


</body>
</html>
